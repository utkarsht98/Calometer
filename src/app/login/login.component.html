<div class="my-container">
    <p-toast position="top-right"></p-toast>
    <form #form="ngForm" (ngSubmit)="validateUser(form)">
        <p-card class="login-container" header="Please Log In" [style]="{width: '26%'}" styleClass="p-card-shadow">
            <div class="p-grid p-fluid">
                <div class="p-col-6 p-md-6">
                    <div class="p-inputgroup form-container">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" [(ngModel)]="userCred.username" pInputText placeholder="Username">     
                    </div>
                </div>
                <br>
                <div class="p-col-6 p-md-6">
                    <div class="p-inputgroup form-container">
                        <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
                        <input type="password" [(ngModel)]="userCred.password" pInputText placeholder="Password">         
                    </div>
                </div>
                <br>
                <div *ngIf="credError && credError.length>0" class="p-col-6 p-md-6">
                    <p-message severity="error" text="{{credError}}"></p-message>
                </div>
            </div>
            <ng-template pTemplate="footer">
                <div class="footer-container">
                    <button pButton type="submit" pRipple label="Log In" class="p-button-raised">
                    </button>
                    <p-button [routerLink]="'/register'" label="Register Now" styleClass="p-button-link"></p-button>
                </div>
            </ng-template>
        </p-card>
    </form> 
</div>
<router-outlet></router-outlet>
